name: basic
channels:
  - conda-forge
  - r
  - defaultshttps://github.com/yoselita/binder/blob/main/environment.yml
dependencies:
  # Jupyter and JupyterHub dependencies
  - r-irkernel
  - bash_kernel
  - jupyter
  - jupyterhub
  - notebook
  - jupyterlab
  - jupyter_nbextensions_configurator
  - rise
  # required to decouple binder and repo
  - nbgitpuller
  # optional jupyter labextensions (i.e. git) build dependencies
  - jupyterlab-git
  - nodejs
  - pip
  - wheel
  # Other
  - nano
  - gh
  - vim
